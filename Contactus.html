<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Review5Star</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #1d1d1d;
    }

    header {
      background-color: #0043c6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 600px;
      background-color: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      color: #0043c6;
      margin-bottom: 1rem;
    }

    .container p {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    .submit-btn {
      margin-top: 1.5rem;
      display: block;
      width: 100%;
      padding: 0.9rem;
      background-color: #0043c6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #002b84;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <h2>Get in touch with us</h2>
    <p>Fill up the form and our team will get back to you within 24 hours</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="What's your name?">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456 - 7890">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="I would like to get in touch with you..."></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

</body>
</html>
