<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Review 7 Star</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4B0082;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-container {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      background-color: #2aa198;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #21887c;
    }

    .footer {
      text-align: center;
      background-color: #4B0082;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Review 7 Star</h1>
  </div>

  <div class="form-container">
    <h2>Contact Us</h2>
    <p style="text-align:center;">We'd love to hear from you! Use the form below to get in touch.</p>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

      <!-- Optional: Prevent spam & redirect after submission -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://review7star.com/thankyou.html">

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Review 7 Star. All rights reserved.
  </div>

</body>
</html>
