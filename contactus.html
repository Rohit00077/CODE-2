<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Review5Star</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }
    .header {
      background-color: #0056d2;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0056d2;
    }

    p.description {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #0056d2;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0041a8;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Contact Us</h1>
  </div>

  <div class="container">
    <h2>Get in touch with us</h2>
    <p class="description">Fill up the form and our team will get back to you within 24 hours</p>
    
    <form action="https://formsubmit.co/review5starr@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>

      <!-- FormSubmit hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Contact from Review5Star">
      <input type="hidden" name="_next" value="https://review5star.in/thankyou.html">

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
